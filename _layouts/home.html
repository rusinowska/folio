---
layout: default
---

<div class="home-content">
  {%- if page.h1 -%}
    <h1 class="heading-1">{{ page.h1 }}</h1>
  {%- endif -%}
  {%- if page.h2 -%}
    <h2 class="heading-3">{{ page.h2 }}</h2>
  {%- endif -%}
  {%- if page.annotation -%}
    <p>{{ page.annotation }}</p>
  {%- endif -%}



  {{ content }}

</div>
